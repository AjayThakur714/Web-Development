<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent  {
        border: 2px solid red;        
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;

        }
        #parent div{
