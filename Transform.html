<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #main{
        height: 200px;
        width: 300px;
        background-color: aqua;
        margin: 20px auto;
        transition: 3s;
        transform-style: preserve-3d ;


    }
    #main:hover{
        transform: rotateY(180deg);
    }
    #first{
        position: absolute;
        z-index: 2;
        backface-visibility: hidden;
    
    }
    .back{
        
        position:absolute;
        background-color: aquamarine;
        height: 200px;
        width: 300px;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        
    
     }
    </style>

    
</head>
<body>
    <div id="main">
        <div id="first">
        <img src="flower.avif" alt="flower" height="200px" width="300px">
    </div>
    <div class="back">
        <!-- <img src="home.avif" alt="home" height="200px" width="300px"> -->
         <div>HYYYYYYYYYYYYY</div>
    </div>
    </div>
</body>
</html>
